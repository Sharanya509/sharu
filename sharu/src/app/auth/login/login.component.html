<div class="login-page">
    <div class="login-card">
        <h2>Secure Login</h2>

        <div *ngIf="expirationMessage" class="alert error-message session-expired">
            {{ expirationMessage }}
        </div>


        <p class="subtitle">Select your role to proceed to the portal.</p>

        <form (ngSubmit)="onLogin()">
            <div class="role-selection form-group">
                <label>Select Role:</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="role" value="Employee" [(ngModel)]="role" required>
                        Employee
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="role" value="Admin" [(ngModel)]="role" required>
                        Admin
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="email"
                    placeholder="your.email@company.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    autocomplete="current-password" placeholder="••••••••">
            </div>

            <div *ngIf="errorMessage" class="alert error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="isLoading">
                <span *ngIf="!isLoading">Log In</span>
                <span *ngIf="isLoading">Logging in...</span>
            </button>
        </form>
    </div>
</div>
